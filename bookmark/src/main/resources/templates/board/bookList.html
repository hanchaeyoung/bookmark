<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Board List</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>
<div style="margin: 100px;">
    <table>
        <tr>
            <th>제목</th>
            <th>재고</th>
            <th>가격</th>
            <th>작성자</th>
            <th>사진</th>
        </tr>

        <th:block th:each="book : ${bookList}">
            <tr>
                <td><a th:href="@{'/board/post/' + ${book.book_id}}"><span th:text="${book.book_name}"></span></a></td>
                <td th:text="${book.stock} + '권'"></td>
                <td th:text="${#numbers.formatInteger(book.price, 3, 'DEFAULT')} + '원'"></td>
                <td th:text="${book.id}"></td>
                <td>
                    <!--                    <img th:src="@{/board/post/{photo}(photo=${book.photo})}" alt="Book Photo">-->
                    <img th:src="@{'/' + ${book.photo}}" alt="Book Photo">
                </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{'/board/post/edit/' + ${book.book_id}}">
                        <button class="btn btn-default" style="background-color: black; color: white; flex: 1;">수정</button>
                    </a>
                </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <form id="delete" th:action="@{'/board/post/' + ${book.book_id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button id="delete-btn" class="btn btn-default" style="background-color: black; color: white; flex: 1;">삭제</button>
                    </form>
                </td>

                <td sec:authorize="hasRole('ROLE_USER')">
                    <form id="cart-add" th:action="@{'/cart/' + ${book.book_id}}" method="post">
                        <input type="number" name="quantity" min="1" value="1" style="width: 50px;" />
                        <button onclick="openPopup()" id="cart-add-btn" class="btn btn-default" style="background-color: black; color: white; flex: 1;">장바구니에 담기</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>
<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; text-align: center; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
    <p>장바구니에 담겼습니다.</p>
    <button onclick="closePopupAndNavigateToCart()">장바구니로 이동</button>
    <button onclick="closePopup()">계속 쇼핑하기</button>
</div>
</body>
<script>
    // 쿠키를 삭제하는 함수
<!--    function deleteCookie(name) {-->
<!--        document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";-->
<!--    }-->

    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        setPopupCookie(true); // 팝업 열림 상태를 쿠키에 저장
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        setPopupCookie(false); // 팝업 닫힘 상태를 쿠키에 저장
    }

    function closePopupAndNavigateToCart() {
        closePopup(); // 팝업을 닫음
        window.location.href = "/cart/"; // 장바구니 페이지로 이동
    }

    // 팝업 상태를 쿠키에 저장
    function setPopupCookie(isOpen) {
        document.cookie = "popupOpen=" + (isOpen ? "true" : "false");
    }

    // 쿠키에서 팝업 상태를 읽음
    function getPopupCookie() {
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
            const parts = cookie.trim().split('=');
            if (parts[0] === "popupOpen") {
                return parts[1] === "true";
            }
        }
        return false;
    }

    // 페이지 로드 시 팝업 상태를 확인하고 열거나 닫음
    window.onload = function () {
        const isOpen = getPopupCookie();
        if (isOpen) {
            openPopup();
        }
    }
</script>
</html>
