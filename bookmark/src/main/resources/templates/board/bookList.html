<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board List</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>
<div style="margin: 100px;">
    <table>
        <tr>
            <th>제목</th>
            <th>재고</th>
            <th>가격</th>
            <th>작성자</th>
            <th>사진</th>
        </tr>

        <th:block th:each="book : ${bookList}">
            <tr>
                <td><a th:href="@{'/board/post/' + ${book.book_id}}"><span th:text="${book.book_name}"></span></a></td>
                <td th:text="${book.stock} + '권'"></td>
                <td th:text="${#numbers.formatInteger(book.price, 3, 'DEFAULT')} + '원'"></td>
                <td th:text="${book.id}"></td>
                <td>
<!--                    <img th:src="@{/board/post/{photo}(photo=${book.photo})}" alt="Book Photo">-->
                    <img th:src="@{'/' + ${book.photo}}" alt="Book Photo">
                </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{'/board/post/edit/' + ${book.book_id}}">
                        <button class="btn btn-default" style="background-color: black; color: white; flex: 1;">수정</button>
                    </a>
                </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <form id="delete" th:action="@{'/board/post/' + ${book.book_id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button id="delete-btn" class="btn btn-default" style="background-color: black; color: white; flex: 1;">삭제</button>
                    </form>
                </td>

                <td sec:authorize="hasRole('ROLE_USER')">
                    <form id="cart-add" th:action="@{'/cart/' + ${book.book_id}}" method="post">
                        <input type="number" name="quantity" min="1" value="1" />
                        <button onclick="addToCart(${book.book_id})" id="cart-add-btn" class="btn btn-default" style="background-color: black; color: white; flex: 1;">장바구니에 담기</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
<script>
    function addToCart(bookId) {
        var quantity = document.getElementById("quantityInput_" + bookId).value;

        // 서버로 장바구니에 담을 책의 book_id와 수량(quantity)을 전송
        var data = {
            bookId: bookId,
            quantity: quantity
        };

        // AJAX를 사용하여 서버로 데이터를 전송
        fetch('/board/cart/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                // 장바구니에 성공적으로 담겼을 때 수행할 작업을 추가
                alert('장바구니에 성공적으로 담겼습니다.');
            } else {
                // 오류 처리
                alert('장바구니에 담기 실패');
            }
        });
    }
</script>
</html>
