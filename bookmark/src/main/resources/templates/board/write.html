<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="container">
    <div style="height: 100px"></div>
        <form th:action="@{/board/post}" enctype="multipart/form-data" method="post" onsubmit="convertLineBreaks()">
            <input type="text" name="book_name" maxlength="95" style="width: 100%" class="form-control" placeholder="제목을 입력하세요."> <br>
            <input type="text" name="id" th:value="${#authentication.principal.user.id}" style="width: 100%" readonly class="form-control"><br>
            <input type="text" name="stock" maxlength="95" style="width: 100%" class="form-control" placeholder="재고를 입력하세요."> <br>
            <input type="text" name="price" maxlength="95" style="width: 100%" class="form-control" placeholder="가격을 입력하세요."> <br>
            <textarea name="book_intro" maxlength="65000" style="width: 100%; height: 350px" class="form-control" placeholder="내용을 입력하세요." th:utext="${book_intro}"></textarea><br>
            <input type="file" id="imgFile" name="imgFile" style="width: 100%" class="form-control"><br>

            <input type="submit" value="등록" class="btn btn-default" style="width: 100%; height: 50px; background-color: #4DAC27; color: white;">
        </form>
</div>
</body>
<script>
    function convertLineBreaks() {
        var textarea = document.querySelector('textarea[name="book_intro"]');
        var book_intro = textarea.value;
        var convertedContent = book_intro.replace(/\n/g, '<br>');
        textarea.value = convertedContent;
    }
</script>
</html>
