<script>
    function addToCart(bookId) {
        if (bookId == null) {
            // bookId가 null이거나 유효하지 않은 경우 처리
            alert('유효하지 않은 책 ID입니다.');
            return;
        }

        var quantity = document.getElementById("quantityInput_" + bookId).value;

        // 서버로 장바구니에 담을 책의 book_id와 수량(quantity)을 전송
        var data = {
            bookId: bookId,
            quantity: quantity
        };

        // AJAX를 사용하여 서버로 데이터를 전송
        fetch('/cart/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                // 장바구니에 성공적으로 담겼을 때 수행할 작업을 추가
                alert('장바구니에 성공적으로 담겼습니다.');
            } else {
                // 오류 처리
                alert('장바구니에 담기 실패');
            }
        });
    }
</script>
