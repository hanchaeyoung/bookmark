<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>북마크</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }

        .content-cell {
            word-wrap: break-word;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="container" style="width: 60%;">
    <div style="margin: 100px"></div>
    <table style="width: 100%">
        <tr>
            <td colspan="2"><h2 th:text="${bookDto.book_name}"></h2></td>
        </tr>

        <tr>
            <td colspan="2" style="color: #7D7D7D"><span th:inline="text">작성일 : [[${#temporals.format(bookDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</span></td>
        </tr>
        <tr>
            <td colspan="2" style="color: #7D7D7D;">작성자 : <span th:text="${bookDto.id}"></span></td>
        </tr>

        <tr>
            <td colspan="2" style="color: #7D7D7D;">재고 : <span th:text="${bookDto.stock} + '권'"></span></td>
        </tr>

        <tr>
            <td colspan="2" style="color: #7D7D7D;">가격 : <span th:text="${#numbers.formatInteger(bookDto.price, 3, 'DEFAULT')} + '원'"></span></td>
        </tr>

        <tr>
            <td sec:authorize="hasRole('ROLE_USER')" style="height-bottom: 25px">
                <form id="cart-add" th:action="@{'/cart/' + ${bookDto.book_id}}" method="post">
                    <input type="number" name="quantity" min="1" value="1" style="width: 50px;" />
                    <button onclick="openPopup()" id="cart-add-btn" class="btn btn-default" style="background-color: black; color: white; flex: 1;">장바구니에 담기</button>
                </form>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="content-cell" style="height-top: 25px"><span th:text="${bookDto.book_intro}"></span></td>
        </tr>
    </table>
</div>
<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; text-align: center; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
    <p>장바구니에 담겼습니다.</p>
    <button onclick="closePopupAndNavigateToCart()">장바구니로 이동</button>
    <button onclick="closePopup()">계속 쇼핑하기</button>
</div>
</body>
<script>
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        setPopupCookie(true); // 팝업 열림 상태를 쿠키에 저장
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        setPopupCookie(false); // 팝업 닫힘 상태를 쿠키에 저장
    }

    function closePopupAndNavigateToCart() {
        closePopup(); // 팝업을 닫음
        window.location.href = "/cart/"; // 장바구니 페이지로 이동
    }

    // 팝업 상태를 쿠키에 저장
    function setPopupCookie(isOpen) {
        document.cookie = "popupOpen=" + (isOpen ? "true" : "false");
    }

    // 쿠키에서 팝업 상태를 읽음
    function getPopupCookie() {
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
            const parts = cookie.trim().split('=');
            if (parts[0] === "popupOpen") {
                return parts[1] === "true";
            }
        }
        return false;
    }

    // 페이지 로드 시 팝업 상태를 확인하고 열거나 닫음
    window.onload = function () {
        const isOpen = getPopupCookie();
        if (isOpen) {
            closePopup();
        }
    }
</script>
</html>
