<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="container">
    <div style="height: 100px"></div>
        <form th:action="@{'/board/post/edit/' + ${bookDto.book_id}}" enctype="multipart/form-data" method="post" onsubmit="convertLineBreaks()">
            <input type="hidden" name="existingImg" th:value="${bookDto.imgName}" />

            <input type="text" name="book_name" maxlength="95" class="form-control" th:value="${bookDto.book_name}" placeholder="제목을 입력하세요."> <br>
            <input type="text" name="id" th:value="${#authentication.principal.user.id}" readonly class="form-control"><br>
            <input type="text" name="stock" maxlength="95" class="form-control" th:value="${bookDto.stock}" placeholder="재고를 입력하세요."> <br>
            <input type="text" name="price" maxlength="95" class="form-control" th:value="${bookDto.price}" placeholder="가격을 입력하세요."> <br>
            <textarea name="book_intro" maxlength="65000" style="height: 350px" class="form-control" th:text="${bookDto.book_intro}" placeholder="내용을 입력하세요."></textarea><br>
            <input type="file" id="imgFile" name="imgFile" style="width: 100%" class="form-control"><br>

            <input type="submit" value="수정" class="btn btn-default" style="width: 100%; height: 50px; background-color: #4DAC27; color: white;">
        </form>
</div>
</body>
<script>
    // 페이지가 로드될 때 호출되는 함수
    window.onload = function() {
        // <textarea> 요소 가져오기
        var textarea = document.querySelector('textarea[name="book_intro"]');
        // HTML 엔터티로 인코딩된 줄 바꿈 문자를 줄 바꿈 문자로 변환하여 설정
        textarea.innerHTML = textarea.innerHTML
            .replace(/&lt;br&gt;/g, '\n')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>');
    }

    function convertLineBreaks() {
        var textarea = document.querySelector('textarea[name="book_intro"]');
        var book_intro = textarea.value;
        var convertedContent = book_intro.replace(/\n/g, '<br>');
        textarea.value = convertedContent;
    }
</script>
</html>
