<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="container">
    <div style="height: 150px"></div>
        <form th:action="@{'/board/post/edit/' + ${bookDto.book_id}}" enctype="multipart/form-data" method="post">
            <input type="text" name="book_name" maxlength="95" class="form-control" th:value="${bookDto.book_name}" placeholder="제목을 입력하세요."> <br>
            <input type="text" name="id" th:value="${#authentication.principal.user.id}" readonly class="form-control"><br>
            <input type="text" name="stock" maxlength="95" class="form-control" th:value="${bookDto.stock}" placeholder="재고를 입력하세요."> <br>
            <input type="text" name="price" maxlength="95" class="form-control" th:value="${bookDto.price}" placeholder="가격을 입력하세요."> <br>
            <textarea name="book_intro" maxlength="65000" style="height: 350px" class="form-control" th:text="${bookDto.book_intro}" placeholder="내용을 입력하세요."></textarea><br>

            <input type="submit" value="수정" class="btn btn-default" style="width: 100%; height: 50px; background-color: black; color: white;">
        </form>
    <div style="height: 80px"></div>
</div>
</body>
</html>
